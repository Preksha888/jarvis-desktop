<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jarvis</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	    <!-- Particle js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

		 <!-- Texllate  -->
		 <link rel="stylesheet" href="assets/vendore/animate.css">
    <link rel="stylesheet" href="style.css">



</head>
<body>
	<section>
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="d-flex justify-content-center align-items-center" style="height: 200;">
				<canvas id="canvasone" width="700" height="700" style="position: absolute;">

				</canvas>

				<div id="jarvishood">
					<div class="square">
						<span class="circle"></span>
						<span class="circle"></span>
						<span class="circle"></span>
						
					</div>
				</div>
			</div>
			<h3 class="text-light text text-center" style="margin-top: 150px;"> Ask me anything</h3> 

			<div class="col-md-12 mt-4 pt-4">
				<div class="text-center">
					<div id="TextInput" class="d-flex">

						<input type="text" class="input-field" name="chatbox" id="chatbox"
							placeholder="type here ... ">
						<button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
						<button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
						<button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-dots"></i></button>
						<button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>

					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<script src="assets/vendore/jquey.fittext.js"></script>
	<script src="assets/vendore/jquery.lettering.js"></script>
	<script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
	<script src="main.js"></script>

	<script type="text/javascript" src="/eel.js"></script>

</body>
</html>
